
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
  <link rel="stylesheet" href="css/style.min.css"/>
</head>
<body>
  <header class="header"> 
    <div class="top-line">
      <div class="container">
        <div class="contacts">
          <div class="work-time">
            <svg class="icon icon-clock">
              <use href="/img/icons.svg#icon-clock"></use>
            </svg>
            <div class="days">Mon - Sun 09:00 - 21:00</div>
          </div>
          <div class="phone-box">
            <svg class="icon icon-phone">
              <use href="/img/icons.svg#icon-phone"></use>
            </svg><a class="phone" tel:+1-2345-3455-33="tel:+1-2345-3455-33">+1-2345-3455-33</a>
          </div>
          <div class="email-box">
            <svg class="icon icon-email">
              <use href="/img/icons.svg#icon-email"></use>
            </svg><a class="email" mailto:contact@mediztheme.com="mailto:contact@mediztheme.com">contact@mediztheme.com</a>
          </div>
        </div>
        <div class="socials"> <a class="link link-vk" href="#">
            <svg class="icon">
              <use href="/img/icons.svg#icon-vk"></use>
            </svg></a><a class="link link-ytube" href="#">
            <svg class="icon">
              <use href="/img/icons.svg#icon-ytube"></use>
            </svg></a><a class="link link-fbk" href="#">
            <svg class="icon">
              <use href="/img/icons.svg#icon-fb"></use>
            </svg></a><a class="link link-tw" href="#">
            <svg class="icon">
              <use href="/img/icons.svg#icon-tw"></use>
            </svg></a><a class="link link-lin" href="#">
            <svg class="icon">
              <use href="/img/icons.svg#icon-lin"></use>
            </svg></a><a class="link link-inst" href="#">
            <svg class="icon">
              <use href="/img/icons.svg#icon-inst"></use>
            </svg></a></div>
      </div>
    </div>
    <div class="middle-line">
      <div class="container"><a class="logo" href="#"><img class="logo-img" src="#" alt="#"/></a></div>
    </div>
    <div class="bottom-line">
      <div class="container">
        <ul class="navigation"> 
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About us </a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services </a></li>
          <li class="nav-item"><a class="nav-link" href="#">Doctors </a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
        </ul>
        <button class="btn btn--blue js-callback">Contact Now</button>
        <form class="callback">
          <input type="hidden" value="header-callback"/>
          <p class="callback-message">Оставьте свои контактные данные, наш оператор перезвонит вам как только освободится</p>
          <input type="text" placeholder="Your name"/>
          <input type="text" placeholder="Your phone"/>
          <input type="submit" value="Send"/>
        </form>
      </div>
    </div>
  </header>
</body>
