<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header"> 
      <div class="top-line">
        <div class="container">
          <div class="contacts">
            <div class="work-time">
              <div class="icon-time">
                <svg xmlns="http://www.w3.org/2000/svg">
                  <symbol id="icon-clock" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </symbol>
                </svg>
                <svg class="icon-clock">
                  <use href="/img/icon-clock.svg"></use>
                </svg>
              </div>
              <div class="days">Mon - Sun 09:00 - 21:00</div>
            </div>
            <div class="phone-box">
              <svg xmlns="http://www.w3.org/2000/svg">
                <symbol id="icon-phone" viewBox="0 0 24 24">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </symbol>
              </svg><a class="phone" tel:+1-2345-3455-33>+1-2345-3455-33</a>
            </div>
            <div class="email-box">
              <svg xmlns="http://www.w3.org/2000/svg">
                <symbol id="icon-mail" viewBox="0 0 24 24">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </symbol>
              </svg><a class="email" mailto:contact@mediztheme.com>contact@mediztheme.com</a>
            </div>
          </div>
          <div class="socials"> <a class="icon icon--fbk" href="#"> </a><a class="icon icon--lin" href="#"> </a><a class="icon icon--pin" href="#"> </a><a class="icon icon--twt" href="#"> </a><a class="icon icon--ins" href="#"> </a></div>
        </div>
      </div>
      <div class="middle-line">
        <div class="container"><a class="logo" href="#"><img class="logo-img" src="#" alt="#"></a></div>
      </div>
      <div class="bottom-line">
        <div class="container">
          <ul class="navigation"> 
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About us </a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services </a></li>
            <li class="nav-item"><a class="nav-link" href="#">Doctors </a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
          </ul>
          <button class="btn btn--blue js-callback">Contact Now</button>
          <form class="callback">
            <input type="hidden" value="header-callback">
            <p class="callback-message">Оставьте свои контактные данные, наш оператор перезвонит вам как только освободится</p>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your phone">
            <input type="submit" value="Send">
          </form>
        </div>
      </div>
    </header>
  </body>
  <script src="/js/libs.min.js" crossorigin="anonymous"></script>
  <footer></footer>
</html>
